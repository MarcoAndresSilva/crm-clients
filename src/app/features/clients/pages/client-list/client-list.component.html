<mat-card>

    <mat-card-header>
        <mat-card-title>Lista de Clientes</mat-card-title>
        <mat-card-subtitle>Gestiona tus clientes existentes</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <!-- 1. SPINNER DE CARGA -->
        <div *ngIf="isLoading" class="spinner-container">
            <mat-spinner diameter="50"></mat-spinner>
        </div>

        <!-- 2. MENSAJE DE ERROR -->
        <div *ngIf="!isLoading && error" class="error-container">
            <p>{{ error }}</p>
            <button mat-raised-button color="warn" (click)="loadClients()">Reintentar</button>
        </div>

        <!-- 3. TABLA (solo se muestra si no está cargando y no hay error) -->
        <div *ngIf="!isLoading && !error">

            <div *ngIf="clients.length === 0" class="empty-state">
                <p>No hay clientes registrados.</p>
                <!-- <a mat-raised-button color="primary" routerLink="new">
                    <mat-icon>add</mat-icon>
                    Añadir Cliente
                </a> -->
            </div>

            <!-- TABLA -->
            <table *ngIf="clients.length > 0" mat-table [dataSource]="clients" class="mat-elevation-z8">
                <!-- Columna ID -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Columna Nombre -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Columna Empresa -->
                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef> Empresa </th>
                    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                </ng-container>

                <!-- Columna Email -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Columna Teléfono -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone || 'N/A'}} </td>
                </ng-container>

                <!-- Columna Acciones -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                     <td mat-cell *matCellDef="let client">
                        <button mat-icon-button color="primary" (click)="editClient(client._id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteClient(client._id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>  

    </mat-card-content>

    <mat-card-actions align="end">
        <a mat-raised-button color="primary" routerLink="new">
            <mat-icon>add</mat-icon>
            Añadir Cliente
        </a>
    </mat-card-actions>

</mat-card>
