<mat-card>

    <mat-card-header>
        <mat-card-title>Lista de Clientes</mat-card-title>
        <mat-card-subtitle>Gestiona tus clientes existentes</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="(clients$ | async) || []" class="mat-elevation-z8">

        <!-- Columna ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Columna Empresa -->
        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef> Empresa </th>
            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>

        <!-- Columna Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Columna Teléfono -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let element"> {{element.phone || 'N/A'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

    <mat-card-actions align="end">
        <a mat-raised-button color="primary" routerLink="new">
            <mat-icon>add</mat-icon>
            Añadir Cliente
        </a>
    </mat-card-actions>

</mat-card>
