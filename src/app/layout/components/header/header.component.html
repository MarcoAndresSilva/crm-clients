<!-- header.component.html -->
<mat-toolbar color="primary">

    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <span>CRM-Clients</span>
    <span class="spacer"></span>

    <!-- Usamos el async pipe para obtener el estado del usuario -->
    <ng-container *ngIf="user$ | async as user; else showLogin">
        <!-- Si HAY usuario logueado, mostramos su nombre y el bot贸n de logout -->
        <button mat-button>
            <mat-icon>person</mat-icon>
            Hola, {{ user.username }}
        </button>
        <button mat-icon-button (click)="onLogout()" aria-label="Cerrar sesi贸n">
            <mat-icon>logout</mat-icon>
        </button>
    </ng-container>

    <!-- Si NO hay usuario, mostramos un bot贸n para ir al login -->
    <ng-template #showLogin>
        <a mat-button routerLink="/auth/login">
            <mat-icon>login</mat-icon>
            Iniciar Sesi贸n
        </a>
    </ng-template>

</mat-toolbar>
